<!doctype html>
<html lang=en>
  <head>
      <meta charset=utf-8>
      <title>Help me choose</title>
      <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <button class="rubrik">Help me choose between...</button>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Something"></input>
        </div>
        <button class="addOption">Add</button>
      </div>
      <div class="resultSection"></div>
      <button class="Go">Go!</button>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script>
        $(function(){
          $('.resultSection').hide()

          var add_option = function(){
            $('.inputs').append('<input></input>')
          }

            $('.addOption').click(add_option)

            var titel = function(){
              $('.rubrik').css('background-color', '#d9f92a')
            }
            $('.rubrik').click(titel)

            
            });
        })
      </script>
  </body>
</html>
