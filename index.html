<!doctype html>
<html lang=en>
  <head>
      <meta charset=utf-8>
      <title>Help me choose</title>
      <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <button class="rubrik">Help me choose between...</button>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Something"></input>
        </div>
        <button class="addOption">Add</button>
      </div>
      <button class="TheWinner">The winner is:</button>
      <div class="resultSection"></div>
      <button class="submit">Go!</button>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script>
        $(function(){
          $('.resultSection').hide()
          $('.TheWinner').hide()
          var add_option = function(){
            $('.inputs').append('<input></input>')
          }

            $('.addOption').click(add_option)

            var titel = function(){
              $('.rubrik').css('color', '#d9f92a')
            }
            $('.rubrik').click(titel)






            var options = []
            var submit = function(){
              $('.inputSection').hide()
              $('.resultSection').css('display', 'flex')
              $('.rubrik').hide()
              $('.TheWinner').css('display', 'flex')
              $('input').each(function(){
                if($(this).val()!=""){
                  options.push($(this).val())
                }

              })
              var winner = options[Math.floor(Math.random() * options.length)]
              console.log(winner)
              $('.resultSection').text(winner)
            }
          $('.submit').click(submit)

        })
      </script>
  </body>
</html>
